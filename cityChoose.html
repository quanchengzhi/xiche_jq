    <!--城市列表-->
    <div class="container " id="container">
        <div class="citySearch"><span><input class="searchCity" type="text" placeholder="请输入城市"></span><span
                id="cityS">搜索</span></div>
        <div class="nowPosition allInfo">
            <h2>当前定位城市</h2>

    <script src="./static/js/rem.js"></script>
    <script type="text/javascript" src="./static/js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="./static/js/zepto.js"></script>
    <script type="text/javascript" src="./static/js/city.js"></script>
    <script src="./static/js/common.js"></script>
    <script type="text/javascript"
        src="https://webapi.amap.com/maps?v=1.4.15&key=68034e8a8aad2873b85026e9d51315a2&plugin=AMap.CitySearch"></script>
    <script>
        $(function () {
            function showCityInfo() {


                var citysearch = new AMap.CitySearch();
                //自动获取用户IP，返回当前城市

                citysearch.getLocalCity(function (status, result) {
                    if (status === 'complete' && result.info === 'OK') {
                        if (result && result.city && result.bounds) {
                            var cityinfo = result.city;
                            var citybounds = result.bounds;
                            $('.position').text(cityinfo);
                            //地图显示当前城市
                            // map.setBounds(citybounds);
                        }
                    } else {
                        $('.position').text(cityinfo);
                    }
                });
            }
            showCityInfo();
        })
    </script>
</body>
