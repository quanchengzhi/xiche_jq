    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=68034e8a8aad2873b85026e9d51315a2&plugin=AMap.CitySearch"></script>
    <script type="text/javascript">
        //获取用户所在城市信息
        function showCityInfo() {
            localCity = decodeURIComponent(window.location.search.substr(1)).replace(/[^\u4e00-\u9fa5|]+/,'')
            //实例化城市查询类
            var citysearch = new AMap.CitySearch();
            //自动获取用户IP，返回当前城市
            citysearch.getLocalCity(function(status, result) {
                if (status === 'complete' && result.info === 'OK') {
                    if (result && result.city && result.bounds) {
                        var cityinfo = result.city;
                        var citybounds = result.bounds;
                        if(!localCity){
                            $('.positionPic').text( cityinfo);
                        }else{
                            $('.positionPic').text( localCity);
                        }
                        //地图显示当前城市
                        // map.setBounds(citybounds);
                    }
                } else {
                    $('.positionPic').text( cityinfo);
                }
            });
        }
        showCityInfo();
    </script>
